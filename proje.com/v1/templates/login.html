<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş ve Kayıt Ekranı</title>
    <link rel="stylesheet" href="../static/style2.css"> 
</head>
<body>

<div id="login-container">
    <div id="login-form-container">
        <form id="login-form" action="{{ url_for('login') }}" method="post">
            <h2>Giriş Yap</h2>
            <div class="form-group">
                <label for="login-username">Kullanıcı Adı:</label>
                <input type="text" id="login-username" name="login-username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="login-password">Şifre:</label>
                <input type="password" id="login-password" name="login-password" class="form-control" required>
            </div>
            <button type="submit" id="login-button">Giriş Yap</button>
        </form>
    </div>

    <div id="register-form-container">
        <form id="register-form" action="{{ url_for('register') }}" method="post">
            <h2>Kayıt Ol</h2>
            <div class="form-group">
                <label for="register-username">Kullanıcı Adı:</label>
                <input type="text" id="register-username" name="register-username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="register-password">Şifre:</label>
                <input type="password" id="register-password" name="register-password" class="form-control" required>
            </div>
            <button type="submit" id="register-button">Kayıt Ol</button>
        </form>
    </div>
</div>

</body>
</html>
